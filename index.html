<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descarga de PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F6F7;
            color: #2C3E50;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2980B9;
        }
        .pdf-section {
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #2980B9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .download-btn:hover {
            background-color: #1C5980;
        }
    </style>
</head>
<body>

    <h1>Descarga de Documentos PDF</h1>

    <div class="pdf-section">
        <h2>Shhh</h2>
        <a class="download-btn" href="Shhh.pdf" download>Descargar Shhh.pdf</a>
    </div>

    <div class="pdf-section">
        <h2>TarjetaDePresentación</h2>
        <a class="download-btn" href="TarjetaDePresentación.pdf" download>Descargar TarjetaDePresentación.pdf</a>
    </div>

</body>
</html>
